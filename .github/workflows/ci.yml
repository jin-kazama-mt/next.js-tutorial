name: Lint, Format, and Build Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check:
    name: Run Biome and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Enable corepack and install dependencies
        run: |
          corepack enable
          pnpm install


      - name: Lint (Biome)
        run: pnpm lint

      - name: Format (Biome)
        run: pnpm format:check

      - name: Run Unit Tests
        run: pnpm test

      - name: Build
        run: pnpm build